---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 35.4.0
      helm:
        valueFiles:
          - $app/apps/traefik/values.yaml
    - repoURL: https://github.com/giraffacorp/k8s_beelink_x3_infra.git
      targetRevision: HEAD
      ref: app
      path: apps/traefik
      directory:
        recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m
        factor: 2
    syncOptions:
      - CreateNamespace=true
